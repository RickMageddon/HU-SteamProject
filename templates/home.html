    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/main.css') }}">

            <label for="chk" class="menubutton">
                <i class="fas fa-ellipsis-h"></i>
                &#9776
            </label>
            <ul class="menu">
                <a href="#">Dashboard</a>
                <a href="#">Game</a>
                <a href="#">Stats</a>
                <a href="#">Friends</a>
            </ul>
        </nav>
    </header>
    <div id="body">
        <h2> De eerste game </h2>
        <div>
            <p><strong>Naam:</strong> {{ eerste_game['name'] }} <br></p>
            <p><strong>Prijs:</strong> &euro; {{ eerste_game['price'] }}<br></p>
            <p><strong>Genres:</strong> {{ eerste_game['genres'] }}</p>
        </div>

        <img src="static/images/graph_price.png" alt="Graph for price categories">
        <img src="static/images/graph_genre.png" alt="">
