{% include 'header.html' %}
<main id="body">

    <div>
        <p><strong>Naam:</strong> {{ eerste_game['name'] }} <br></p>
        <p><strong>Prijs:</strong> &euro; {{ eerste_game['price'] }}<br></p>

{% endfor %}
